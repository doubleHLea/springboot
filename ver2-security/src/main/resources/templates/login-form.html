<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	#form {max-width: 600px;}
</style>
</head>
<body>
	<div class="text-center">
		<h1 class="mt-5 fw-bold">로그인</h1>
	</div>
	<form th:action="@{/login}" method="post" id="form" class="container d-flex flex-column mt-5">
	<!-- 타임리프의 링크는 @{} -->
		<!-- Security는 로그인 실패하면, 로그인 페이지로 에러와 함께 redirect 됨 -->
		<div th:if="${param.error}" class="row">
			<div class="alert alert-danger">사용자ID 또는 비밀번호를 확인해주세요.</div>
		</div>
		<div class="row">
			<label for="username" class="form-label col-auto fw-bold">사용자 ID : </label>
		 	<div class="col">
		 		<input type="text" name="username" id="username" class="form-control col-auto">
		 	</div>
		</div>
		<div class="row mt-3">
			<label for="password" class="form-label col-auto fw-bold">비밀번호 : </label>
		 	<div class="col">
		 		<input type="text" name="password" id="password" class="form-control col-auto">
		 	</div>
		</div>
		<div class="text-center mt-2">
		 	<input type="submit" value="로그인" class="btn btn-primary">
		</div>
	</form>
</body>
</html>
